<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="image 1">
            <div class="text">"Hmmm tasty nose"</div>
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="image 2">
            <div class="text">"Please play with me!"</div>
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="image 3">
            <div class="text">"Pure bliss"</div>
        </div>

        <div class="carousel-actions">
            <button aria-label="Previous slide" id="carousel-button-previous">&lt;</button>
            <button aria-label="Next slide" id="carousel-button-next">&gt;</button>
        </div>
   </div>

   <!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    <script src="script.js"></script>
</body>
</html>
